<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntrepriseEditDlg" widgetVar="EntrepriseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEntrepriseTitle}">
            <h:form id="EntrepriseEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entrepriseController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEntrepriseLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{entrepriseController.selected.nom}" title="#{bundle.EditEntrepriseTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditEntrepriseLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{entrepriseController.selected.adresse}" title="#{bundle.EditEntrepriseTitle_adresse}" />
                        <p:outputLabel value="#{bundle.EditEntrepriseLabel_codePostal}" for="codePostal" />
                        <p:inputText id="codePostal" value="#{entrepriseController.selected.codePostal}" title="#{bundle.EditEntrepriseTitle_codePostal}" />
                        <p:outputLabel value="#{bundle.EditEntrepriseLabel_ville}" for="ville" />
                        <p:inputText id="ville" value="#{entrepriseController.selected.ville}" title="#{bundle.EditEntrepriseTitle_ville}" />
                        <p:outputLabel value="#{bundle.EditEntrepriseLabel_description}" for="description" />
                        <p:inputText id="description" value="#{entrepriseController.selected.description}" title="#{bundle.EditEntrepriseTitle_description}" />
                        <p:outputLabel value="#{bundle.EditEntrepriseLabel_dateCreation}" for="dateCreation" />
                        <p:calendar id="dateCreation" pattern="MM/dd/yyyy HH:mm:ss" value="#{entrepriseController.selected.dateCreation}" title="#{bundle.EditEntrepriseTitle_dateCreation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEntrepriseLabel_id}" for="id" />
                        <p:inputText id="id" value="#{entrepriseController.selected.id}" title="#{bundle.EditEntrepriseTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{entrepriseController.update}" value="#{bundle.Save}" update="display,:EntrepriseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EntrepriseEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EntrepriseEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
