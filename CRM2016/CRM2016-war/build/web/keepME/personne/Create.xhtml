<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonneCreateDlg" widgetVar="PersonneCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonneTitle}">
            <h:form id="PersonneCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personneController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{personneController.selected.nom}" title="#{bundle.CreatePersonneTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{personneController.selected.prenom}" title="#{bundle.CreatePersonneTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_entreprise}" for="entreprise" />
                        <p:selectOneMenu id="entreprise" value="#{personneController.selected.entreprise}" >
                            <f:selectItems value="#{entrepriseController.itemsAvailableSelectOne}"
                                           var="entrepriseItem"
                                           itemValue="#{entrepriseItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personneController.selected.id}" title="#{bundle.CreatePersonneTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personneController.create}" value="#{bundle.Save}" update="display,:PersonneListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonneCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonneCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
