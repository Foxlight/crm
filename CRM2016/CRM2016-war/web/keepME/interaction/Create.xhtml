<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InteractionCreateDlg" widgetVar="InteractionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInteractionTitle}">
            <h:form id="InteractionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{interactionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInteractionLabel_type}" for="type" />
                        <p:inputText id="type" value="#{interactionController.selected.type}" title="#{bundle.CreateInteractionTitle_type}" />
                        <p:outputLabel value="#{bundle.CreateInteractionLabel_lieu}" for="lieu" />
                        <p:inputText id="lieu" value="#{interactionController.selected.lieu}" title="#{bundle.CreateInteractionTitle_lieu}" />
                        <p:outputLabel value="#{bundle.CreateInteractionLabel_dateInteraction}" for="dateInteraction" />
                        <p:calendar id="dateInteraction" pattern="MM/dd/yyyy HH:mm:ss" value="#{interactionController.selected.dateInteraction}" title="#{bundle.EditInteractionTitle_dateInteraction}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateInteractionLabel_contenu}" for="contenu" />
                        <p:inputText id="contenu" value="#{interactionController.selected.contenu}" title="#{bundle.CreateInteractionTitle_contenu}" />
                        <p:outputLabel value="#{bundle.CreateInteractionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{interactionController.selected.id}" title="#{bundle.CreateInteractionTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{interactionController.create}" value="#{bundle.Save}" update="display,:InteractionListForm:datalist,:growl" oncomplete="handleSubmit(args,'InteractionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InteractionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
