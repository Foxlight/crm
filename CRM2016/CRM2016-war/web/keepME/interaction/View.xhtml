<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InteractionViewDlg" widgetVar="InteractionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInteractionTitle}">
            <h:form id="InteractionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{interactionController.selected != null}">
                        <h:outputText value="#{bundle.ViewInteractionLabel_type}"/>
                        <h:outputText value="#{interactionController.selected.type}" title="#{bundle.ViewInteractionTitle_type}"/>
                        <h:outputText value="#{bundle.ViewInteractionLabel_lieu}"/>
                        <h:outputText value="#{interactionController.selected.lieu}" title="#{bundle.ViewInteractionTitle_lieu}"/>
                        <h:outputText value="#{bundle.ViewInteractionLabel_dateInteraction}"/>
                        <h:outputText value="#{interactionController.selected.dateInteraction}" title="#{bundle.ViewInteractionTitle_dateInteraction}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInteractionLabel_contenu}"/>
                        <h:outputText value="#{interactionController.selected.contenu}" title="#{bundle.ViewInteractionTitle_contenu}"/>
                        <h:outputText value="#{bundle.ViewInteractionLabel_id}"/>
                        <h:outputText value="#{interactionController.selected.id}" title="#{bundle.ViewInteractionTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InteractionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
