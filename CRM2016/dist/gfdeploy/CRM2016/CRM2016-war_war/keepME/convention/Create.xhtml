<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConventionCreateDlg" widgetVar="ConventionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateConventionTitle}">
            <h:form id="ConventionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{conventionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateConventionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{conventionController.selected.id}" title="#{bundle.CreateConventionTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{conventionController.create}" value="#{bundle.Save}" update="display,:ConventionListForm:datalist,:growl" oncomplete="handleSubmit(args,'ConventionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ConventionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
