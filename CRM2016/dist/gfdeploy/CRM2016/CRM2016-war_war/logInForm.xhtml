<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="resources/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        title
    </ui:define>
    <ui:define name="content">  
        

        <pm:field> 
            <h:form>
                <h:panelGrid columns="2" bgcolor="#eff5fa">
                    <p:messages id="msgs" />
                    
                    <h:outputLabel value="Login :" for="login" />
                    <h:inputText id="Adresse" value="#{administrateurMBean.loginTest}" title="Adresse" required="Adresse" requiredMessage="Adresse is required."/>

                    <h:outputLabel value="Password :" for="password" />
                    <p:password id="nonFeedback" value="#{administrateurMBean.passwordTest}" />


                    <h:commandButton id="Submit" value="Submit" action="#{administrateurMBean.logMe()}"/>


                  
                </h:panelGrid>
            </h:form>

        </pm:field>





    </ui:define>
</ui:composition>
